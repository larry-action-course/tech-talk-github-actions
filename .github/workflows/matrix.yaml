name: Matrix
on: [workflow_dispatch]

jobs:
  node-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 13, 14]
    steps:
      - name: Run default node version on the machine
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run specific node version
        run: node -v
